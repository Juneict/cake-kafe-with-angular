<mat-card class="cake-card">
    <mat-card-header>Cake Details </mat-card-header>
    <mat-card-content *ngIf="cakeDetail">
        <img mat-card-lg-image [src]="cakeDetail?.photo">
        <div class="cake-data">
            <span>Name : {{cakeDetail?.name}}</span> <br>
            <span>Price : {{cakeDetail?.price}}</span> <br>
            <span>Size : {{cakeDetail?.size}}</span>
        </div>
    </mat-card-content>
    <mat-card-actions>
         <button mat-button color="accent" routerLink="/cakes">Back</button>
    </mat-card-actions>
</mat-card>
